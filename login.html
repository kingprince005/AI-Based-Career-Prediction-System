<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Career Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .login-header {
            padding: 2rem;
        }

        .login-title {
            color: white;
            font-size: 1.875rem;
            font-weight: 800;
            text-align: center;
        }

        .login-subtitle {
            color: #9ca3af;
            text-align: center;
            margin-top: 1rem;
        }

        .login-form {
            padding: 0 2rem 2rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #374151;
            background-color: #374151;
            color: white;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .form-checkbox {
            width: 1rem;
            height: 1rem;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.25rem;
        }

        .form-label {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }

        .forgot-password {
            color: #6366f1;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #4f46e5;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #4f46e5;
        }

        .signup-section {
            background-color: #374151;
            padding: 1rem 2rem;
            text-align: center;
        }

        .signup-text {
            color: #9ca3af;
        }

        .signup-link {
            color: #6366f1;
            font-weight: 500;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .signup-link:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to continue</p>
            </div>
            <form class="login-form" method="POST" action="#" onsubmit="handleLogin(event)">
                <input type="email" class="form-input" id="email" placeholder="Email address" required>
                <input type="password" class="form-input" id="password" placeholder="Password" required>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-checkbox" id="remember-me">
                        <label class="form-label" for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>
            <div class="signup-section">
                <span class="signup-text">Don't have an account?</span>
                <a href="signup.html" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store login status if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        email: user.email,
                        fullName: user.fullName
                    }));
                }

                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password!');
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
