<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Career Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .signup-card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .signup-header {
            padding: 2rem;
        }

        .signup-title {
            color: white;
            font-size: 1.875rem;
            font-weight: 800;
            text-align: center;
        }

        .signup-subtitle {
            color: #9ca3af;
            text-align: center;
            margin-top: 1rem;
        }

        .signup-form {
            padding: 0 2rem 2rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #374151;
            background-color: #374151;
            color: white;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .form-label {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .signup-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .signup-button:hover {
            background-color: #4f46e5;
        }

        .login-section {
            background-color: #374151;
            padding: 1rem 2rem;
            text-align: center;
        }

        .login-text {
            color: #9ca3af;
        }

        .login-link {
            color: #6366f1;
            font-weight: 500;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .login-link:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h2 class="signup-title">Create Account</h2>
                <p class="signup-subtitle">Join our community today</p>
            </div>
            <form class="signup-form" method="POST" action="#" onsubmit="handleSignup(event)">
                <div class="mb-3">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <div class="login-section">
                <span class="login-text">Already have an account?</span>
                <a href="login.html" class="login-link">Log In</a>
            </div>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Get existing users or initialize empty array
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if user already exists
            if (existingUsers.some(user => user.email === email)) {
                alert('User with this email already exists!');
                return;
            }

            // Add new user
            const newUser = {
                fullName,
                email,
                password // In a real application, this should be hashed
            };

            existingUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(existingUsers));

            alert('Signup successful! Please login.');
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
