<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction Quiz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {

        .btn-primary {

            border-radius: 25px;

        }
        .form-check {

            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .form-check:hover {
            background-color: rgba(0,0,0,0.03);
        }
        .form-select {
            border-radius: 8px;
            padding: 10px;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .quiz-header h2 {
            color: #2d3748;
            font-weight: 600;
        }
        .quiz-header p {

        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card shadow-lg">

                    <div class="form-check">

                <!-- Question 11 -->

                    </div>

                <!-- Question 12 -->
                <div class="mb-3">

                    <select class="form-select" id="subject" name="subject" required>
                        <option value="">-- Select --</option>

                        <option value="Business">Business & Economics</option>
                        <option value="Arts">Arts & Humanities</option>
                        <option value="Social">Social Sciences & Psychology</option>
                    </select>
                </div>

                <!-- Question 13 -->
                <div class="mb-3">
                    <label class="form-label">13. How do you handle failure or setbacks?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="failure" value="Learn" required>
                        <label class="form-check-label">I learn from my mistakes and improve</label>

                    </div>

                        <input class="form-check-input" type="radio" name="failure" value="Struggle">
                        <label class="form-check-label">I struggle to bounce back</label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="work-life" value="Long Hours" required>

                    <label for="impact" class="form-label">19. What impact do you want to make in your career?</label>
                    <select class="form-select" id="impact" name="impact" required>

                        <option value="Innovate">Create something innovative</option>
                        <option value="Help">Help and support others</option>

                    <div class="form-check">

                    </div>

                <h3 class="text-center mb-4">Your Career Analysis</h3>
                <div class="card bg-light">
                    <div class="card-body">
                        <div id="resultContent"></div>
                        <div id="careerSuggestions" class="mt-4"></div>
                    </div>
                </div>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add prediction logic -->
<script>
document.getElementById('careerQuiz').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Collect all form data
    const formData = new FormData(this);
    const answers = {};
    for (let [key, value] of formData.entries()) {
        answers[key] = value;
    }
    
    // Predict career based on answers
    const prediction = predictCareer(answers);
    
    // Hide quiz form and show results
    this.style.display = 'none';
    const resultsDiv = document.getElementById('quizResults');
    resultsDiv.style.display = 'block';
    
    // Display results
    displayResults(prediction);
});

function predictCareer(answers) {
    // Initialize scoring system for different career paths
    const scores = {
        'Technology': 0,
        'Business': 0,
        'Healthcare': 0,
        'Creative': 0,
        'Education': 0,
        'Engineering': 0
    };
    
    // Weight and score answers
    if (answers.interest === 'IT') scores.Technology += 3;
    if (answers.interest === 'Finance') scores.Business += 3;
    if (answers.interest === 'Healthcare') scores.Healthcare += 3;
    if (answers.interest === 'Creative') scores.Creative += 3;
    if (answers.interest === 'Education') scores.Education += 3;
    if (answers.interest === 'Engineering') scores.Engineering += 3;

    // Score problem-solving skills
    if (answers.problemsolving === 'Excellent') {
        scores.Technology += 2;
        scores.Engineering += 2;
    }

    // Score work style preference
    if (answers.workstyle === 'Alone') {
        scores.Technology += 1;
        scores.Creative += 1;
    } else if (answers.workstyle === 'Team') {
        scores.Healthcare += 1;
        scores.Education += 1;
    }

    // Find top career matches
    const sortedScores = Object.entries(scores)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 3);

    return {
        topCareers: sortedScores,
        details: getCareerDetails(sortedScores[0][0])
    };
}

function getCareerDetails(career) {
    const details = {
        'Technology': {
            description: 'You show strong aptitude for technology and computing. Your analytical skills and problem-solving abilities make you well-suited for roles in software development, IT consulting, or cybersecurity.',
            roles: ['Software Developer', 'Data Scientist', 'IT Consultant', 'Cybersecurity Analyst']
        },
        'Business': {
            description: 'Your skills align well with business and finance. You have potential to excel in roles involving strategic thinking and financial analysis.',
            roles: ['Financial Analyst', 'Business Consultant', 'Investment Banker', 'Project Manager']
        },
        'Healthcare': {
            description: 'You demonstrate strong empathy and care for others. Healthcare roles would allow you to make a direct impact on people\'s lives.',
            roles: ['Doctor', 'Nurse', 'Healthcare Administrator', 'Medical Researcher']
        },
        'Creative': {
            description: 'Your creative thinking and artistic abilities suggest you would thrive in roles that allow for creative expression.',
            roles: ['UX Designer', 'Art Director', 'Content Creator', 'Digital Marketing Specialist']
        },
        'Education': {
            description: 'You show strong communication skills and a desire to help others learn. Educational roles would be fulfilling for you.',
            roles: ['Teacher', 'Educational Consultant', 'Corporate Trainer', 'Curriculum Developer']
        },
        'Engineering': {
            description: 'Your strong analytical and problem-solving skills make you well-suited for engineering roles.',
            roles: ['Mechanical Engineer', 'Civil Engineer', 'Product Engineer', 'Systems Engineer']
        }
    };
    return details[career] || details['Technology'];
}

function displayResults(prediction) {
    const resultContent = document.getElementById('resultContent');
    const careerSuggestions = document.getElementById('careerSuggestions');
    
    // Display top career match
    const topCareer = prediction.topCareers[0][0];
    const details = prediction.details;
    
    resultContent.innerHTML = `
        <h4 class="mb-3">Your Top Career Match: ${topCareer}</h4>
        <p class="lead">${details.description}</p>
        <h5 class="mt-4">Recommended Roles:</h5>
        <ul class="list-group list-group-flush">
            ${details.roles.map(role => `<li class="list-group-item">${role}</li>`).join('')}
        </ul>
    `;
    
    // Display other matches
    careerSuggestions.innerHTML = `
        <h5>Other Potential Career Paths:</h5>
        <div class="row mt-3">
            ${prediction.topCareers.slice(1).map(([career, score]) => `
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">${career}</h6>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: ${score * 10}%" 
                                     aria-valuenow="${score * 10}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

// Update progress bar as user completes questions
const formInputs = document.querySelectorAll('input, select');
const progressBar = document.querySelector('.progress-bar');
const totalQuestions = 20; // Update this if you change the number of questions

formInputs.forEach(input => {
    input.addEventListener('change', updateProgress);
});

function updateProgress() {
    const answered = document.querySelectorAll('input:checked, select:valid').length;
    const progress = (answered / totalQuestions) * 100;
    progressBar.style.width = `${progress}%`;
}
</script>
